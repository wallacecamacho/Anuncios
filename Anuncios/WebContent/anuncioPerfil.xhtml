<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/templates/inicial-template.xhtml">


<ui:define name="center">


<h:panelGrid columns="1" style="width:100%">

<p:panel >

<h:panelGrid columns="1" style="width:100%">
	<p:panel header="#{indiceBean.selectedAnuncio.nome}" >
		<h:panelGrid columns="2" style="width:90%">
		<p:graphicImage value="/img/#{indiceBean.selectedAnuncio.logoAnuncio}" />
		<h:outputLabel value="#{indiceBean.selectedAnuncio.descricao}"  style="font-weight:lighter"/>
		</h:panelGrid>
	</p:panel>
</h:panelGrid>

<p:messages id="messages" showDetail="false" autoUpdate="true" />

<h:panelGrid columns="2" style="width:100%;text-align:left" >


<p:panel header="EndereÃ§o">

	<h:panelGrid columns="1" >
					
					
						<h:outputText value="#{msgs.lbl_tel} #{indiceBean.selectedAnuncio.ddd} #{indiceBean.selectedAnuncio.telefone}" />
						<p:spacer height="7" />	 
						<h:outputText value="#{indiceBean.selectedAnuncio.endereco} #{indiceBean.selectedAnuncio.numero} #{indiceBean.selectedAnuncio.complemento} - #{msgs.lbl_cep} #{indiceBean.selectedAnuncio.cep}" style="font-weight:bold"/>
						<p:spacer height="7" />
						<h:outputText value="#{indiceBean.selectedAnuncio.uf} - #{indiceBean.selectedAnuncio.cidade}, #{indiceBean.selectedAnuncio.bairro}" style="font-weight:bold"/>
						<p:separator />
						<h:outputLink value="#{indiceBean.selectedAnuncio.url}" style="font-weight:lighter">
							<h:outputText value="#{indiceBean.selectedAnuncio.url}" />
						</h:outputLink>
						
	</h:panelGrid>
	
</p:panel>	


<p:panel header="Mensagem E-mail">


		<h:panelGrid columns="1">
		
		  
		 <h:form>
						

							<h:panelGrid columns="2" style="align:left">
								<h:outputText value="#{msgs.lbl_nome}" />
								<p:inputText value="#{emailBean.emailvo.nome}" maxlength="50" size="40" label="Nome" id="nome" />								  
								<h:outputText value="#{msgs.lbl_email}" />
								<p:inputText value="#{emailBean.emailvo.emailCco}" maxlength="150" size="40" label="#{msgs.lbl_email}"/>
								<h:outputText value="#{msgs.lbl_sms}" />
								<h:panelGrid columns="2" >								
								<p:inputTextarea rows="3" cols="38" label="#{msgs.lbl_sms}" autoResize="false" value="#{emailBean.emailvo.mensagem}" maxLength="250" />
								<p:commandButton actionListener="#{emailBean.enviaEmail}" value="Enviar Email"/>
								</h:panelGrid>
							</h:panelGrid>
				</h:form>		
		</h:panelGrid>
	
	</p:panel>	

	
</h:panelGrid> 

 	
<h:panelGrid columns="2" style="width:70%">


<p:gmap center="41.381542, 2.122893" zoom="15" type="ROADMAP" style="width:400px;height:300px" />


  

</h:panelGrid>
 	
</p:panel>



</h:panelGrid>
</ui:define>




</ui:composition>

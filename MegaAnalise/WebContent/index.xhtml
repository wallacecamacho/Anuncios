<ui:composition xmlns="http://www.w3.org/1999/xhtml"

<h:form enctype="multipart/form-data"> 


Cadastro

            allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>

</h:panelGrid>
</p:panel>





</h:panelGrid>
